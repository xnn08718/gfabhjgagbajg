<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機匿名聊天</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>隨機匿名聊天</h1>
        </header>

        <div class="main-content">
            <p>點擊下方按鈕開始隨機聊天，您將與一個匿名用戶配對並開始對話。</p>
            <button id="start-chat" onclick="startChat()">開始聊天</button>
        </div>

        <footer>
            <p>隨時退出並重新配對！</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
